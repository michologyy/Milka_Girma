<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Milka</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0f;
      color: #f2f2f2;
      overflow-x: hidden;
    }/* Fade-in animation */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Floating stars */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: -1;
}
.stars span {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: floatStar linear infinite;
  opacity: 0.5;
}
@keyframes floatStar {
  from { transform: translateY(0); }
  to { transform: translateY(-100vh); }
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  max-width: 600px;
  opacity: 0.85;
}

.section {
  padding: 60px 20px;
  text-align: center;
}

.nicknames {
  font-size: 1.4rem;
  margin-top: 20px;
  opacity: 0.9;
}

.panda {
  width: 150px;
  margin: 20px auto;
  display: block;
  filter: brightness(0.9);
  animation: floatingPanda 4s ease-in-out infinite;
}
@keyframes floatingPanda {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

.quote {
  font-size: 1.6rem;
  margin-top: 30px;
  font-style: italic;
}

.footer {
  padding: 30px;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.6;
}

/* Music control */
.music-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 10px 15px;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  backdrop-filter: blur(5px);
  transition: 0.3s;
}
.music-btn:hover {
  background: rgba(255,255,255,0.2);
}

  </style>
</head>
<body>
  <!-- Floating star background -->
  <div class="stars" id="stars"></div>  <!-- Music -->  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_c3b62708e2.mp3?filename=gentle-ambient-11099.mp3" type="audio/mp3">
  </audio>
  <div class="music-btn" onclick="toggleMusic()">Play Music üéµ</div>  <div class="hero fade-in">
    <h1>Happy Birthday, Milka üéâ</h1>
    <p>You deserve something beautiful ‚Äî so I made this just for you.</p>
    <img src="https://i.imgur.com/jxWqIBf.png" alt="Panda" class="panda" />
  </div>  <div class="section fade-in" style="animation-delay: 0.3s;">
    <h2>Our Little World</h2>
    <p class="nicknames">Han & Nuez ‚úß Luni & Doni</p>
  </div>  <div class="section fade-in" style="animation-delay: 0.6s;">
    <h2>A Message For You</h2>
    <p class="quote">‚ÄúYou‚Äôre a very beautiful part of my story.‚Äù</p>
  </div>  <div class="footer fade-in" style="animation-delay: 1s;">Made with intention, care, and a whole lot of affection.</div>  <script>
    // Star generator
    const stars = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('span');
      const size = Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDuration = 3 + Math.random() * 5 + 's';
      stars.appendChild(star);
    }

    // Music toggle
    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script></body>
</html>
