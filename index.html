<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Luni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e 0%, #000 70%);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }/* Starry sky */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: -1;
}
.stars span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
  opacity: 0.7;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* Moon */
.moon {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 180px;
  background: radial-gradient(circle, #fff 40%, #d9d9d9 70%, #aaa 100%);
  border-radius: 50%;
  box-shadow: 0 0 40px #fff;
}

/* Welcome animation */
.welcome {
  margin-top: 300px;
  font-size: 2.8rem;
  opacity: 0;
  animation: fadeUp 2s forwards;
}
@keyframes fadeUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Buttons */
.buttons {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 20px;
}
.btn {
  padding: 12px 25px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  color: white;
  text-decoration: none;
  backdrop-filter: blur(5px);
  transition: 0.3s;
}
.btn:hover {
  background: rgba(255,255,255,0.25);
}

  </style>
</head>
<body>  <div class="stars" id="stars"></div>
  <div class="moon"></div>  <div class="welcome">Welcome Luni üêá</div>  <div class="buttons">
    <a class="btn" href="page1.html">For You</a>
    <a class="btn" href="page2.html">Our Story</a>
    <a class="btn" href="page3.html">A Surprise</a>
  </div>  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('span');
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      stars.appendChild(star);
    }
  </script></body>
</html>
